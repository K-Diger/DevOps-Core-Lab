# Alloy (Grafana Agent successor) - Telemetry collector
# DaemonSet mode: one agent per node for node-level metrics/logs
controller:
  type: daemonset

alloy:
  configMap:
    create: false
    name: alloy-config
    key: config.alloy

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  mounts:
    varlog: true
    dockercontainers: true
