# HTTPRoute: ArgoCD
# argocd.lab-dev.local â†’ argocd-server.argocd.svc:80
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: kong-gateway
      namespace: kong
  hostnames:
    - "argocd.lab-dev.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80
