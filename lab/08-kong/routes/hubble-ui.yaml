# HTTPRoute: Hubble UI
# hubble.lab-dev.local â†’ hubble-ui.kube-system.svc:80
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  parentRefs:
    - name: kong-gateway
      namespace: kong
  hostnames:
    - "hubble.lab-dev.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: hubble-ui
          port: 80
